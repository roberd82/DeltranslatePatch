name: Update "latest" release

on:
  workflow_dispatch: # Manually
  push:
    paths:
      - 'scripts/**'

concurrency:
  group: ${{ github.workflow }}
  cancel-in-progress: true

jobs:
  update-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install 7-Zip
        run: sudo apt-get update && sudo apt-get install -y p7zip-full

      - name: Make version
        run: |
          date +%s | cat > dt_version.txt
          
      - name: Create "scripts.7z" ("fast" compression)
        run: |
          7z a -t7z -mx=1 scripts.7z ./scripts/*
          
      - name: Move "latest" tag to current commit
        run: |
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git config user.name "github-actions[bot]"
          git tag -f latest
          git push -f origin latest
          
      - name: Get or create release for "latest" tag
        id: get_release
        uses: actions/github-script@v7
        with:
          script: |
            const tagName = "latest";
            try {
              const release = await github.rest.repos.getReleaseByTag({
                owner: context.repo.owner,
                repo: context.repo.repo,
                tag: tagName
              });
              core.setOutput('release_id', release.data.id);
              core.setOutput('upload_url', release.data.upload_url);
            } catch (error) {
              if (error.status === 404) {
                const release = await github.rest.repos.createRelease({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  tag_name: tagName,
                  name: "Latest",
                  draft: false,
                  prerelease: false
                });
                core.setOutput('release_id', release.data.id);
                core.setOutput('upload_url', release.data.upload_url);
              } else {
                throw error;
              }
            }
            
      - name: Delete old assets from release
        uses: actions/github-script@v7
        with:
          script: |
            const releaseId = ${{ steps.get_release.outputs.release_id }};
            const assets = await github.paginate(
              github.rest.repos.listReleaseAssets,
              {
                owner: context.repo.owner,
                repo: context.repo.repo,
                release_id: releaseId,
                per_page: 100
              }
            );
            const assetsToDelete = assets.filter(asset => 
              asset.name.startsWith('scripts.') || asset.name.startsWith('dt_')
            );
            for (const asset of assetsToDelete) {
              await github.rest.repos.deleteReleaseAsset({
                owner: context.repo.owner,
                repo: context.repo.repo,
                asset_id: asset.id
              });
            }
          
      - name: Upload "scripts" archive
        uses: shogo82148/actions-upload-release-asset@v1
        with:
          upload_url: ${{ steps.get_release.outputs.upload_url }}
          asset_path: ./scripts.7z
          asset_name: scripts.7z

      - name: Upload dt_changes.json
        uses: shogo82148/actions-upload-release-asset@v1
        with:
          upload_url: ${{ steps.get_release.outputs.upload_url }}
          asset_path: ./scripts/changes.json
          asset_name: dt_changes.json
